<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header class="bg-gray">
        <img src="images/image 1.png" height="56px" alt="Logo de la empresa" />
        <h1 style="font-size: 1.5em;">AluraGeek</h1>
    </header>
    <main>
        <div class="main-container">
            <section class="form-container-mobile">
                <div style="width: 472px; text-align: center;">
                    <h1 style="color: black; text-align: center; font-size: 1.5em">Agregar producto:</h1>
                    <form id="product-form-mobile" method="post">
                        <input type="text" name="nombre" id="nombre" placeholder="nombre..." />
                        <br>
                        <input type="text" name="precio" id="precio" placeholder="precio..." />
                        <br>
                        <input type="text" name="imagen" id="imagen" placeholder="imagen..." />
                        <br>
                        <input type="button" class="btn btn-fill" value="Enviar"
                        onclick="createProduct(document.getElementById('product-form-mobile'));" />
                        <input type="button" class="btn btn-outline" value="Limpiar"
                            onclick="document.getElementById('product-form-mobile').reset();" />
                    </form>
                </div>
            </section>
            <section class="product-container">
                <h1 style="color: black; text-align: center; font-size: 1.5em;">Mis Produtos</h1>
                <div class="cards">
                </div>
            </section>
            <section class="form-container-desktop">
                <div style="width: 472px; text-align: center;">
                    <h1 style="color: black; text-align: center; font-size: 1.5em">Agregar producto:</h1>
                    <form id="product-form-desktop" method="post">
                        <input type="text" name="nombre" id="nombre" placeholder="nombre..." />
                        <br>
                        <input type="text" name="precio" id="precio" placeholder="precio..." />
                        <br>
                        <input type="text" name="imagen" id="imagen" placeholder="imagen..." />
                        <br>
                        <input type="button" class="btn btn-fill" value="Enviar"
                        onclick="createProduct(document.getElementById('product-form-desktop'));" />
                        <input type="button" class="btn btn-outline" value="Limpiar"
                            onclick="document.getElementById('product-form-desktop').reset();" />
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-container">
                <img src="images/image 1.png" height="56px" alt="Logo de la empresa" />
                <h1 style="font-size: 1.5em; ">AluraGeek</h1>
            </div>
            <p style="font-size: 1em; font-weight: regular;">DESAROLLADO POR ANDIGE S√ÅNCHEZ</p>
            <p style="font-size: 1em; font-weight: lighter;">ALURA LATAM - 2025</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded');
            getProducts()
        });
    </script>
</body>

</html>
